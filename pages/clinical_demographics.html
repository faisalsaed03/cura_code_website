<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI & BSA Calculator | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { font-family: 'Nunito'; background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .tool-container { max-width: 450px; margin: 80px auto; background: rgba(255,255,255,0.9); padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2); }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-weight: 800; color: #555; }
        input { width: 100%; padding: 12px; border: 2px solid #eef2f5; border-radius: 10px; margin-top: 5px; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 15px; background: #6AC9E8; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; display: none; }
        .res-card { background: #e3f9e5; padding: 15px; border-radius: 15px; }
        .res-val { font-size: 1.5rem; font-weight: 900; color: #2ecc71; display: block; }
    </style>
</head>
<body>
    <div id="loading-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; align-items:center; justify-content:center; color:#6AC9E8; font-weight:800;">Verifying Access...</div>
    <div style="padding:20px;"><a href="calculators_hub.html" style="text-decoration:none; color:#555; font-weight:800;">⬅ Back</a></div>

    <div class="tool-container">
        <h1>Clinical Demographics</h1>
        
        <div class="input-group">
            <label>Height (cm)</label>
            <input type="number" id="ht" placeholder="e.g. 175">
        </div>
        <div class="input-group">
            <label>Weight (kg)</label>
            <input type="number" id="wt" placeholder="e.g. 70">
        </div>

        <button class="btn-calc" onclick="calcDemo()">Calculate</button>

        <div id="results" class="res-grid">
            <div class="res-card">
                <span style="font-weight:700; color:#27ae60;">BMI</span>
                <span id="res-bmi" class="res-val">0.0</span>
                <small style="color:#555;">kg/m²</small>
            </div>
            <div class="res-card">
                <span style="font-weight:700; color:#27ae60;">BSA</span>
                <span id="res-bsa" class="res-val">0.00</span>
                <small style="color:#555;">m² (Du Bois)</small>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg", authDomain: "curacode-c6200.firebaseapp.com", projectId: "curacode-c6200", appId: "1:773218077864:web:217dcc93c6869acb44c69d" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(u => { if(u) document.getElementById('loading-screen').style.display='none'; else window.location.href="../login.html"; });

        function calcDemo() {
            const h = parseFloat(document.getElementById('ht').value);
            const w = parseFloat(document.getElementById('wt').value);
            if (isNaN(h) || isNaN(w)) return alert("Enter numbers");

            // BMI = kg / m^2
            const h_m = h / 100;
            const bmi = w / (h_m * h_m);

            // BSA (Du Bois) = 0.007184 * W^0.425 * H^0.725
            const bsa = 0.007184 * Math.pow(w, 0.425) * Math.pow(h, 0.725);

            document.getElementById('res-bmi').innerText = bmi.toFixed(1);
            document.getElementById('res-bsa').innerText = bsa.toFixed(2);
            document.getElementById('results').style.display = 'grid';
        }
    </script>
</body>
</html>
