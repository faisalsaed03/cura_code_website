<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEM to SD Converter | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { font-family: 'Nunito'; background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .tool-container { max-width: 400px; margin: 100px auto; background: rgba(255,255,255,0.9); padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2); }
        input { width: 100%; padding: 12px; border: 2px solid #eef2f5; border-radius: 10px; margin-top: 5px; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 15px; background: #6AC9E8; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 20px; }
        #results { margin-top: 20px; padding: 20px; background: #e3f9e5; border-radius: 15px; display: none; }
        .res-val { font-size: 2rem; font-weight: 900; color: #2ecc71; display: block; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; color:#6AC9E8; font-weight:800; }
    </style>
</head>
<body>
    <div id="loading-screen">Verifying Access...</div>
    <div style="padding:20px;"><a href="calculators_hub.html" style="text-decoration:none; color:#555; font-weight:800;">â¬… Back</a></div>

    <div class="tool-container">
        <h1>SEM to SD</h1>
        <p style="color:#888;">Convert Std Error of Mean to SD.</p>

        <div style="text-align:left; margin-bottom:15px;">
            <label style="font-weight:800; color:#555;">Standard Error (SEM)</label>
            <input type="number" id="sem" placeholder="e.g. 2.5">
        </div>
        <div style="text-align:left;">
            <label style="font-weight:800; color:#555;">Sample Size (N)</label>
            <input type="number" id="n" placeholder="e.g. 50">
        </div>

        <button class="btn-calc" onclick="calcSD()">Convert</button>

        <div id="results">
            <span style="font-weight:700; color:#27ae60;">Standard Deviation</span>
            <span id="res-sd" class="res-val">0.00</span>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg", authDomain: "curacode-c6200.firebaseapp.com", projectId: "curacode-c6200", appId: "1:773218077864:web:217dcc93c6869acb44c69d" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(u => { if(u) document.getElementById('loading-screen').style.display='none'; else window.location.href="../login.html"; });

        function calcSD() {
            const sem = parseFloat(document.getElementById('sem').value);
            const n = parseFloat(document.getElementById('n').value);
            if (isNaN(sem) || isNaN(n)) return alert("Enter numbers");
            
            // SD = SEM * sqrt(N)
            const sd = sem * Math.sqrt(n);
            
            document.getElementById('res-sd').innerText = sd.toFixed(4);
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
