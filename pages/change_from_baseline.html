<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change from Baseline | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); 
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column;
        }

        /* Navbar */
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { 
            text-decoration: none; color: #555; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { color: #6AC9E8; }

        /* Main Container */
        .tool-container {
            max-width: 500px; margin: 60px auto; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center;
        }

        h1 { color: #2D3436; margin-bottom: 30px; font-size: 1.6rem; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 700; color: #666; margin-bottom: 8px; font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 12px; border: 2px solid #eef2f5; 
            border-radius: 12px; font-family: 'Nunito'; font-size: 1rem;
            transition: 0.3s; box-sizing: border-box; font-weight: 600;
        }
        input:focus { border-color: #6AC9E8; outline: none; background: white; }

        .note { font-size: 0.8rem; color: #f39c12; margin-top: 5px; font-weight: 700; display: block; }

        .btn-calc {
            width: 100%; padding: 16px; background: #6AC9E8; color: white;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-calc:hover { background: #4FB3D9; transform: translateY(-3px); }

        /* Result Box */
        #results {
            margin-top: 30px; padding: 20px;
            background: #e3f9e5; border: 2px dashed #2ecc71;
            border-radius: 15px; display: none; animation: popIn 0.3s ease;
            text-align: left;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .res-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(46, 204, 113, 0.2); }
        .res-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .res-label { font-size: 0.9rem; font-weight: 700; color: #27ae60; }
        .res-value { font-size: 1.4rem; font-weight: 900; color: #2ecc71; }
        
        .error { color: #ff7675; margin-top: 15px; font-weight: 700; font-size: 0.9rem; min-height: 20px; }

        /* Loading Screen */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; 
            font-weight: 800; color: #6AC9E8; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="navbar">
        <div class="back-btn" onclick="window.location.href='calculators_hub.html'">
            <span>⬅</span> Back to Hub
        </div>
    </nav>

    <div class="tool-container">
        <h1>Change from Baseline</h1>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>Mean Baseline</label>
                <input type="number" id="meanBaseline" placeholder="Pre-Mean" step="any">
            </div>
            <div class="input-group">
                <label>SD Baseline</label>
                <input type="number" id="sdBaseline" placeholder="Pre-SD" step="any">
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>Mean Post</label>
                <input type="number" id="meanPost" placeholder="Post-Mean" step="any">
            </div>
            <div class="input-group">
                <label>SD Post</label>
                <input type="number" id="sdPost" placeholder="Post-SD" step="any">
            </div>
        </div>

        <div class="input-group">
            <label>Correlation Coefficient (C.C.)</label>
            <input type="number" id="correlationCoefficient" placeholder="e.g. 0.5" step="any">
            <span class="note">⚠️ If unknown, enter 0.</span>
        </div>

        <button class="btn-calc" onclick="calculateChanges()">Calculate Change</button>

        <div id="results">
            <div class="res-row">
                <span class="res-label">Mean Change</span>
                <span id="mean-change" class="res-value">0.000</span>
            </div>
            <div class="res-row">
                <span class="res-label">SD Change</span>
                <span id="sd-change" class="res-value">0.00000</span>
            </div>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg",
            authDomain: "curacode-c6200.firebaseapp.com",
            projectId: "curacode-c6200",
            storageBucket: "curacode-c6200.firebasestorage.app",
            messagingSenderId: "773218077864",
            appId: "1:773218077864:web:217dcc93c6869acb44c69d",
            measurementId: "G-3DYN1MFLVF"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. SECURITY CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
            } else {
                window.location.href = "../login.html";
            }
        });

        // 3. CALCULATOR LOGIC
        function calculateChanges() {
            const meanBaseline = parseFloat(document.getElementById('meanBaseline').value);
            const sdBaseline = parseFloat(document.getElementById('sdBaseline').value);
            const meanPost = parseFloat(document.getElementById('meanPost').value);
            const sdPost = parseFloat(document.getElementById('sdPost').value);
            const cc = parseFloat(document.getElementById('correlationCoefficient').value);

            const resBox = document.getElementById('results');
            const meanChangeSpan = document.getElementById('mean-change');
            const sdChangeSpan = document.getElementById('sd-change');
            const errBox = document.getElementById('error-message');

            // Reset
            resBox.style.display = 'none';
            errBox.innerText = '';

            // Validation
            if (isNaN(meanBaseline) || isNaN(sdBaseline) || isNaN(meanPost) || isNaN(sdPost) || isNaN(cc)) {
                errBox.innerText = 'Please fill all fields with numbers.';
                return;
            }
            if (sdBaseline < 0 || sdPost < 0) {
                errBox.innerText = 'SD values must be non-negative.';
                return;
            }
            if (cc < -1.0 || cc > 1.0) {
                errBox.innerText = 'C.C. must be between -1.0 and 1.0.';
                return;
            }

            // Calculation: Mean Change
            const meanChange = meanPost - meanBaseline;

            // Calculation: SD Change
            // SD_change = sqrt(SD_baseline^2 + SD_post^2 - (2 * SD_baseline * SD_post * CC))
            const term = (2 * sdBaseline * sdPost * cc);
            let varianceChange = (sdBaseline * sdBaseline) + (sdPost * sdPost) - term;

            if (varianceChange < 0) {
                if (varianceChange > -0.000001) varianceChange = 0; // Handle floating point errors
                else {
                    errBox.innerText = 'Math Error: Negative variance. Check C.C. value.';
                    return;
                }
            }

            const sdChange = Math.sqrt(varianceChange);

            // Display
            meanChangeSpan.textContent = meanChange.toFixed(3);
            sdChangeSpan.textContent = sdChange.toFixed(5);
            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
