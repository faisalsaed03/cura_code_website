<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Mean & SD | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); 
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column;
        }

        /* Navbar */
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { 
            text-decoration: none; color: #555; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { color: #6AC9E8; }

        /* Main Container */
        .tool-container {
            max-width: 600px; margin: 60px auto; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center;
        }

        h1 { color: #2D3436; margin-bottom: 20px; font-size: 1.5rem; }

        /* Dynamic Rows */
        .group-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px;
            align-items: center; margin-bottom: 10px; padding: 10px;
            background: #f8fbff; border-radius: 12px; border: 1px solid #eef2f5;
        }
        
        input {
            width: 100%; padding: 10px; border: 2px solid #eef2f5; 
            border-radius: 8px; font-family: 'Nunito'; font-size: 0.9rem;
            box-sizing: border-box; font-weight: 600;
        }
        input:focus { border-color: #6AC9E8; outline: none; background: white; }

        label { font-size: 0.7rem; font-weight: 800; color: #aaa; text-transform: uppercase; display: block; text-align: left; margin-bottom: 3px;}

        .btn-remove {
            background: #ff7675; color: white; border: none; width: 30px; height: 30px;
            border-radius: 50%; font-weight: bold; cursor: pointer; display: flex;
            align-items: center; justify-content: center; margin-top: 15px;
        }
        .btn-remove:hover { background: #d63031; }

        .btn-add {
            background: #2ecc71; color: white; padding: 10px 20px; border-radius: 50px;
            border: none; font-weight: 800; cursor: pointer; margin-right: 10px;
        }
        .btn-calc {
            background: #6AC9E8; color: white; padding: 10px 20px; border-radius: 50px;
            border: none; font-weight: 800; cursor: pointer;
        }
        .btn-calc:hover { background: #4FB3D9; }

        /* Results */
        #results {
            margin-top: 30px; padding: 20px;
            background: #e3f9e5; border: 2px dashed #2ecc71;
            border-radius: 15px; display: none; text-align: left;
        }
        .res-item { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed #a5d6a7; padding-bottom: 8px;}
        .res-item:last-child { border: none; margin: 0; padding: 0;}
        .res-label { font-weight: 700; color: #27ae60; font-size: 0.9rem; }
        .res-val { font-weight: 900; color: #2ecc71; font-size: 1.1rem; }

        .error { color: #ff7675; margin-top: 15px; font-weight: 700; font-size: 0.9rem; min-height: 20px; }

        /* Loading Screen */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; 
            font-weight: 800; color: #6AC9E8; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="navbar">
        <div class="back-btn" onclick="window.location.href='calculators_hub.html'">
            <span>â¬…</span> Back to Hub
        </div>
    </nav>

    <div class="tool-container">
        <h1>ðŸ”— Combined Mean & SD</h1>
        
        <div id="group-list">
            </div>

        <div style="margin-top: 20px;">
            <button class="btn-add" onclick="addGroup()">+ Add Group</button>
            <button class="btn-calc" onclick="calculateCombined()">Calculate</button>
        </div>

        <div id="results">
            <div class="res-item">
                <span class="res-label">Total Participants (N)</span>
                <span id="res-n" class="res-val">0</span>
            </div>
            <div class="res-item">
                <span class="res-label">Combined Mean</span>
                <span id="res-mean" class="res-val">0.000</span>
            </div>
            <div class="res-item">
                <span class="res-label">Combined SD</span>
                <span id="res-sd" class="res-val">0.000</span>
            </div>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg",
            authDomain: "curacode-c6200.firebaseapp.com",
            projectId: "curacode-c6200",
            storageBucket: "curacode-c6200.firebasestorage.app",
            messagingSenderId: "773218077864",
            appId: "1:773218077864:web:217dcc93c6869acb44c69d",
            measurementId: "G-3DYN1MFLVF"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. SECURITY CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
                addGroup(); // Add first group automatically
            } else {
                window.location.href = "../login.html";
            }
        });

        // 3. UI LOGIC
        let groupCount = 0;

        function addGroup() {
            groupCount++;
            const container = document.getElementById('group-list');
            
            const div = document.createElement('div');
            div.className = 'group-row';
            div.id = `group-${groupCount}`;
            div.innerHTML = `
                <div><label>N</label><input type="number" class="inp-n" placeholder="Count"></div>
                <div><label>Mean</label><input type="number" class="inp-mean" placeholder="Mean"></div>
                <div><label>SD</label><input type="number" class="inp-sd" placeholder="SD"></div>
                <button class="btn-remove" onclick="removeGroup(${groupCount})">Ã—</button>
            `;
            container.appendChild(div);
            updateRemoveButtons();
        }

        function removeGroup(id) {
            const row = document.getElementById(`group-${id}`);
            if (row) row.remove();
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const all = document.querySelectorAll('.group-row');
            const btns = document.querySelectorAll('.btn-remove');
            
            if (all.length === 1) {
                btns[0].style.display = 'none'; // Cannot remove the last one
            } else {
                btns.forEach(b => b.style.display = 'flex');
            }
        }

        // 4. CALCULATION LOGIC
        function calculateCombined() {
            const rows = document.querySelectorAll('.group-row');
            const errBox = document.getElementById('error-message');
            const resBox = document.getElementById('results');
            
            errBox.innerText = '';
            resBox.style.display = 'none';

            let groups = [];
            let isValid = true;

            rows.forEach((row, i) => {
                const n = parseFloat(row.querySelector('.inp-n').value);
                const mean = parseFloat(row.querySelector('.inp-mean').value);
                const sd = parseFloat(row.querySelector('.inp-sd').value);

                if (isNaN(n) || isNaN(mean) || isNaN(sd)) {
                    errBox.innerText = `Row ${i+1}: Please fill all fields.`;
                    isValid = false;
                }
                groups.push({ n, mean, sd });
            });

            if (!isValid) return;

            // Calc Total N
            const totalN = groups.reduce((sum, g) => sum + g.n, 0);

            // Calc Combined Mean (Weighted)
            const sumNMean = groups.reduce((sum, g) => sum + (g.n * g.mean), 0);
            const combinedMean = sumNMean / totalN;

            // Calc Combined SD (Pooled Variance)
            const K = groups.length;
            const degreesOfFreedom = totalN - K; // N - K (Correct for sample SD)

            if (degreesOfFreedom <= 0) {
                errBox.innerText = "Error: Total N must be greater than number of groups.";
                return;
            }

            const sumVariance = groups.reduce((sum, g) => {
                const within = (g.n - 1) * Math.pow(g.sd, 2);
                const between = g.n * Math.pow(g.mean - combinedMean, 2);
                return sum + within + between;
            }, 0);

            const combinedVariance = sumVariance / degreesOfFreedom;
            const combinedSD = Math.sqrt(combinedVariance);

            // Display
            document.getElementById('res-n').innerText = totalN;
            document.getElementById('res-mean').innerText = combinedMean.toFixed(4);
            document.getElementById('res-sd').innerText = combinedSD.toFixed(4);
            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
