<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cohen's Kappa | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { text-decoration: none; color: #555; font-weight: 800; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .tool-container { max-width: 500px; margin: 80px auto; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); padding: 40px; border-radius: 24px; box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2); text-align: center; }
        h1 { color: #2D3436; margin-bottom: 20px; font-size: 1.5rem; }
        
        .matrix { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; align-items: center; }
        .label-cell { font-weight: 800; color: #555; }
        input { width: 100%; padding: 10px; border: 2px solid #eef2f5; border-radius: 8px; text-align: center; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 15px; background: #6AC9E8; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        #results { margin-top: 20px; padding: 20px; background: #e3f9e5; border-radius: 15px; display: none; }
        .res-val { font-size: 2rem; font-weight: 900; color: #2ecc71; display: block; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #6AC9E8; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="loading-screen">Verifying Access...</div>
    <nav class="navbar"><div class="back-btn" onclick="window.location.href='calculators_hub.html'">â¬… Back to Hub</div></nav>

    <div class="tool-container">
        <h1>Cohen's Kappa (Agreement)</h1>
        <p style="color:#888; font-size:0.9rem; margin-bottom:20px;">Enter counts for Rater A vs Rater B.</p>

        <div class="matrix">
            <div></div> <div class="label-cell">Yes (B)</div> <div class="label-cell">No (B)</div>
            <div class="label-cell">Yes (A)</div> <input type="number" id="yy" placeholder="Both Yes"> <input type="number" id="yn" placeholder="A Yes, B No">
            <div class="label-cell">No (A)</div> <input type="number" id="ny" placeholder="A No, B Yes"> <input type="number" id="nn" placeholder="Both No">
        </div>

        <button class="btn-calc" onclick="calcKappa()">Calculate Agreement</button>

        <div id="results">
            <span style="color:#27ae60; font-weight:800;">Cohen's Kappa</span>
            <span id="kappa-val" class="res-val">0.00</span>
            <span id="interp" style="color:#555; font-size:0.9rem;"></span>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg", authDomain: "curacode-c6200.firebaseapp.com", projectId: "curacode-c6200", appId: "1:773218077864:web:217dcc93c6869acb44c69d" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(u => { if(u) document.getElementById('loading-screen').style.display='none'; else window.location.href="../login.html"; });

        function calcKappa() {
            const yy = parseFloat(document.getElementById('yy').value);
            const yn = parseFloat(document.getElementById('yn').value);
            const ny = parseFloat(document.getElementById('ny').value);
            const nn = parseFloat(document.getElementById('nn').value);

            if ([yy,yn,ny,nn].some(isNaN)) return alert("Fill all fields");

            const total = yy + yn + ny + nn;
            
            // Observed Agreement
            const po = (yy + nn) / total;

            // Expected Agreement (Pe)
            const yesA = yy + yn;
            const noA = ny + nn;
            const yesB = yy + ny;
            const noB = yn + nn;
            
            const pe = ((yesA/total) * (yesB/total)) + ((noA/total) * (noB/total));

            // Kappa
            const k = (po - pe) / (1 - pe);

            let text = "Agreement: ";
            if(k < 0) text += "Poor";
            else if(k <= 0.2) text += "Slight";
            else if(k <= 0.4) text += "Fair";
            else if(k <= 0.6) text += "Moderate";
            else if(k <= 0.8) text += "Substantial";
            else text += "Almost Perfect";

            document.getElementById('kappa-val').innerText = k.toFixed(3);
            document.getElementById('interp').innerText = text;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
