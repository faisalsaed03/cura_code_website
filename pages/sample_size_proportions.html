<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Size (Proportions) | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { text-decoration: none; color: #555; font-weight: 800; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .tool-container { max-width: 500px; margin: 80px auto; background: rgba(255,255,255,0.9); padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2); }
        h1 { color: #2D3436; margin-bottom: 20px; font-size: 1.5rem; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-weight: 800; color: #555; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eef2f5; border-radius: 10px; margin-top: 5px; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 15px; background: #6AC9E8; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        #results { margin-top: 20px; padding: 20px; background: #e3f9e5; border-radius: 15px; display: none; }
        .res-val { font-size: 2.5rem; font-weight: 900; color: #2ecc71; display: block; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #6AC9E8; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="loading-screen">Verifying Access...</div>
    <nav class="navbar"><div class="back-btn" onclick="window.location.href='calculators_hub.html'">â¬… Back to Hub</div></nav>

    <div class="tool-container">
        <h1>Sample Size (Proportions)</h1>
        
        <div class="input-group">
            <label>Confidence Level</label>
            <select id="alpha">
                <option value="1.96" selected>95% (Z=1.96)</option>
                <option value="2.58">99% (Z=2.58)</option>
                <option value="1.645">90% (Z=1.645)</option>
            </select>
        </div>
        <div class="input-group">
            <label>Power</label>
            <select id="beta">
                <option value="0.84" selected>80% Power (Z=0.84)</option>
                <option value="1.28">90% Power (Z=1.28)</option>
            </select>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="input-group">
                <label>Group 1 (%)</label>
                <input type="number" id="p1" placeholder="e.g. 30">
            </div>
            <div class="input-group">
                <label>Group 2 (%)</label>
                <input type="number" id="p2" placeholder="e.g. 50">
            </div>
        </div>

        <button class="btn-calc" onclick="calcSize()">Calculate N</button>

        <div id="results">
            <span style="font-weight:700; color:#27ae60;">Required N (Per Group)</span>
            <span id="res-n" class="res-val">0</span>
            <span id="total-n" style="color:#555;">Total = 0</span>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg", authDomain: "curacode-c6200.firebaseapp.com", projectId: "curacode-c6200", appId: "1:773218077864:web:217dcc93c6869acb44c69d" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(u => { if(u) document.getElementById('loading-screen').style.display='none'; else window.location.href="../login.html"; });

        function calcSize() {
            const zA = parseFloat(document.getElementById('alpha').value);
            const zB = parseFloat(document.getElementById('beta').value);
            const p1 = parseFloat(document.getElementById('p1').value) / 100;
            const p2 = parseFloat(document.getElementById('p2').value) / 100;

            if ([p1,p2].some(isNaN)) return alert("Fill all fields");
            if (p1 === p2) return alert("Proportions cannot be identical (infinite size).");

            // Formula: N = (Za + Zb)^2 * (p1(1-p1) + p2(1-p2)) / (p1-p2)^2
            const top = Math.pow(zA + zB, 2) * ( (p1*(1-p1)) + (p2*(1-p2)) );
            const bot = Math.pow(p1 - p2, 2);
            
            const n = Math.ceil(top / bot);

            document.getElementById('res-n').innerText = n;
            document.getElementById('total-n').innerText = `Total Participants = ${n*2}`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
