<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NNT Calculator | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* GLOBAL STYLES */
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { text-decoration: none; color: #555; font-weight: 800; display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; }
        .back-btn:hover { color: #6AC9E8; }
        
        .tool-container { max-width: 500px; margin: 80px auto; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); padding: 40px; border-radius: 24px; box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2); border: 1px solid rgba(255, 255, 255, 0.8); text-align: center; }
        
        h1 { color: #2D3436; margin-bottom: 20px; font-size: 1.5rem; }
        p.sub { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-weight: 700; color: #666; margin-bottom: 5px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 2px solid #eef2f5; border-radius: 12px; font-family: 'Nunito'; font-size: 1rem; box-sizing: border-box; font-weight: 600; }
        input:focus { border-color: #6AC9E8; outline: none; background: white; }

        .btn-calc { width: 100%; padding: 16px; background: #6AC9E8; color: white; border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-calc:hover { background: #4FB3D9; transform: translateY(-3px); }

        #results { margin-top: 30px; padding: 20px; background: #e3f9e5; border: 2px dashed #2ecc71; border-radius: 15px; display: none; text-align: center; }
        .res-val { font-size: 2.5rem; font-weight: 900; color: #2ecc71; display: block; }
        .res-label { font-size: 0.9rem; font-weight: 800; color: #27ae60; text-transform: uppercase; }
        .res-detail { font-size: 0.85rem; color: #555; margin-top: 5px; }
        
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #6AC9E8; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>
    <nav class="navbar"><div class="back-btn" onclick="window.location.href='calculators_hub.html'">â¬… Back to Hub</div></nav>

    <div class="tool-container">
        <h1>Number Needed to Treat (NNT)</h1>
        <p class="sub">Calculate NNT from Absolute Risk Reduction.</p>

        <div class="input-group">
            <label>Control Event Rate (CER) %</label>
            <input type="number" id="cer" placeholder="e.g. 20 (for 20%)" step="any">
        </div>
        <div class="input-group">
            <label>Experimental Event Rate (EER) %</label>
            <input type="number" id="eer" placeholder="e.g. 15 (for 15%)" step="any">
        </div>

        <button class="btn-calc" onclick="calcNNT()">Calculate NNT</button>

        <div id="results">
            <span class="res-label">NNT</span>
            <span id="nnt-val" class="res-val">0</span>
            <div class="res-detail" id="arr-val">ARR: 0%</div>
        </div>
    </div>

    <script>
        // Config
        const firebaseConfig = { apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg", authDomain: "curacode-c6200.firebaseapp.com", projectId: "curacode-c6200", storageBucket: "curacode-c6200.firebasestorage.app", messagingSenderId: "773218077864", appId: "1:773218077864:web:217dcc93c6869acb44c69d", measurementId: "G-3DYN1MFLVF" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(u => { if(u) document.getElementById('loading-screen').style.display='none'; else window.location.href="../login.html"; });

        function calcNNT() {
            const cer = parseFloat(document.getElementById('cer').value) / 100;
            const eer = parseFloat(document.getElementById('eer').value) / 100;
            
            if (isNaN(cer) || isNaN(eer)) return alert("Enter valid percentages");

            const arr = cer - eer; // Absolute Risk Reduction
            if (arr === 0) return alert("No difference between groups (NNT is infinite).");

            const nnt = 1 / Math.abs(arr);
            const label = arr > 0 ? "NNT (Benefit)" : "NNH (Harm)";

            document.getElementById('nnt-val').innerText = Math.ceil(nnt); // Always round up for NNT
            document.getElementById('arr-val').innerText = `${label} | ARR: ${(arr*100).toFixed(1)}%`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
