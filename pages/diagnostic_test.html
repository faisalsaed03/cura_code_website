<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnostic Test Calculator | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); 
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column;
        }

        /* Navbar */
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { 
            text-decoration: none; color: #555; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { color: #6AC9E8; }

        /* Main Container */
        .tool-container {
            max-width: 600px; margin: 80px auto; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center;
        }

        h1 { color: #2D3436; margin-bottom: 20px; font-size: 1.5rem; }
        p.sub { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        /* The 2x2 Grid Layout */
        .grid-2x2 {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-box { text-align: left; }
        label { display: block; font-weight: 700; color: #666; margin-bottom: 5px; font-size: 0.85rem; }
        
        input {
            width: 100%; padding: 12px; border: 2px solid #eef2f5; 
            border-radius: 12px; font-family: 'Nunito'; font-size: 1rem;
            transition: 0.3s; box-sizing: border-box; font-weight: 600;
        }
        input:focus { border-color: #6AC9E8; outline: none; background: white; }

        /* Color coding inputs for clarity */
        #tp { border-left: 5px solid #2ecc71; } /* Green */
        #fp { border-left: 5px solid #e74c3c; } /* Red */
        #fn { border-left: 5px solid #e74c3c; } /* Red */
        #tn { border-left: 5px solid #2ecc71; } /* Green */

        .btn-calc {
            width: 100%; padding: 16px; background: #6AC9E8; color: white;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-calc:hover { background: #4FB3D9; transform: translateY(-3px); }

        /* Results Grid */
        #results {
            margin-top: 30px; padding: 20px;
            background: #e3f9e5; border: 2px dashed #2ecc71;
            border-radius: 15px; display: none; animation: popIn 0.3s ease;
            text-align: left;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .res-item { margin-bottom: 10px; }
        .res-label { font-size: 0.8rem; font-weight: 700; color: #27ae60; text-transform: uppercase; }
        .res-value { font-size: 1.2rem; font-weight: 900; color: #2ecc71; display: block; }
        
        .error { color: #ff7675; margin-top: 15px; font-weight: 700; font-size: 0.9rem; min-height: 20px; }

        /* Loading Screen */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; 
            font-weight: 800; color: #6AC9E8; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="navbar">
        <div class="back-btn" onclick="window.location.href='calculators_hub.html'">
            <span>â¬…</span> Back to Hub
        </div>
    </nav>

    <div class="tool-container">
        <h1>Diagnostic Test (2x2)</h1>
        <p class="sub">Calculate Sensitivity, Specificity, PPV, and NPV.</p>

        <div class="grid-2x2">
            <div class="input-box">
                <label>True Positive (TP)</label>
                <input type="number" id="tp" placeholder="Sick & Test+" step="1">
            </div>
            <div class="input-box">
                <label>False Positive (FP)</label>
                <input type="number" id="fp" placeholder="Healthy & Test+" step="1">
            </div>
            <div class="input-box">
                <label>False Negative (FN)</label>
                <input type="number" id="fn" placeholder="Sick & Test-" step="1">
            </div>
            <div class="input-box">
                <label>True Negative (TN)</label>
                <input type="number" id="tn" placeholder="Healthy & Test-" step="1">
            </div>
        </div>

        <button class="btn-calc" onclick="calculateDiagnostic()">Calculate Metrics</button>

        <div id="results">
            <div class="res-grid">
                <div class="res-item">
                    <span class="res-label">Sensitivity</span>
                    <span id="sens" class="res-value">0%</span>
                </div>
                <div class="res-item">
                    <span class="res-label">Specificity</span>
                    <span id="spec" class="res-value">0%</span>
                </div>
                <div class="res-item">
                    <span class="res-label">PPV</span>
                    <span id="ppv" class="res-value">0%</span>
                </div>
                <div class="res-item">
                    <span class="res-label">NPV</span>
                    <span id="npv" class="res-value">0%</span>
                </div>
                <div class="res-item">
                    <span class="res-label">Accuracy</span>
                    <span id="acc" class="res-value">0%</span>
                </div>
            </div>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg",
            authDomain: "curacode-c6200.firebaseapp.com",
            projectId: "curacode-c6200",
            storageBucket: "curacode-c6200.firebasestorage.app",
            messagingSenderId: "773218077864",
            appId: "1:773218077864:web:217dcc93c6869acb44c69d",
            measurementId: "G-3DYN1MFLVF"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. SECURITY CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
            } else {
                window.location.href = "../login.html";
            }
        });

        // 3. CALCULATOR LOGIC
        function calculateDiagnostic() {
            const tp = parseFloat(document.getElementById('tp').value);
            const fp = parseFloat(document.getElementById('fp').value);
            const fn = parseFloat(document.getElementById('fn').value);
            const tn = parseFloat(document.getElementById('tn').value);
            
            const resBox = document.getElementById('results');
            const errBox = document.getElementById('error-message');

            resBox.style.display = 'none';
            errBox.innerText = '';

            // Validation
            if (isNaN(tp) || isNaN(fp) || isNaN(fn) || isNaN(tn)) {
                errBox.innerText = 'Please enter valid counts for all fields.';
                return;
            }
            if (tp < 0 || fp < 0 || fn < 0 || tn < 0) {
                errBox.innerText = 'Counts cannot be negative.';
                return;
            }

            // Calculations
            // Sensitivity = TP / (TP + FN)
            const sensitivity = (tp / (tp + fn)) * 100;

            // Specificity = TN / (TN + FP)
            const specificity = (tn / (tn + fp)) * 100;

            // PPV = TP / (TP + FP)
            const ppv = (tp / (tp + fp)) * 100;

            // NPV = TN / (TN + FN)
            const npv = (tn / (tn + fn)) * 100;

            // Accuracy = (TP + TN) / Total
            const total = tp + fp + fn + tn;
            const accuracy = ((tp + tn) / total) * 100;

            // Display Results
            // Check for NaN (division by zero)
            document.getElementById('sens').innerText = isNaN(sensitivity) ? "N/A" : sensitivity.toFixed(1) + "%";
            document.getElementById('spec').innerText = isNaN(specificity) ? "N/A" : specificity.toFixed(1) + "%";
            document.getElementById('ppv').innerText = isNaN(ppv) ? "N/A" : ppv.toFixed(1) + "%";
            document.getElementById('npv').innerText = isNaN(npv) ? "N/A" : npv.toFixed(1) + "%";
            document.getElementById('acc').innerText = isNaN(accuracy) ? "N/A" : accuracy.toFixed(1) + "%";

            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
