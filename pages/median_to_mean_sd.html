<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Median to Mean & SD | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); 
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column;
        }

        /* Navbar */
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { 
            text-decoration: none; color: #555; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { color: #6AC9E8; }

        /* Main Container */
        .tool-container {
            max-width: 500px; margin: 60px auto; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center;
        }

        h1 { color: #2D3436; margin-bottom: 10px; font-size: 1.5rem; }
        p.sub { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 700; color: #666; margin-bottom: 8px; font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 12px; border: 2px solid #eef2f5; 
            border-radius: 12px; font-family: 'Nunito'; font-size: 1rem;
            transition: 0.3s; box-sizing: border-box; font-weight: 600;
        }
        input:focus { border-color: #6AC9E8; outline: none; background: white; }

        .btn-calc {
            width: 100%; padding: 16px; background: #6AC9E8; color: white;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-calc:hover { background: #4FB3D9; transform: translateY(-3px); }

        /* Result Box */
        #results {
            margin-top: 30px; padding: 20px;
            background: #e3f9e5; border: 2px dashed #2ecc71;
            border-radius: 15px; display: none; animation: popIn 0.3s ease;
            text-align: left;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .res-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .res-label { font-size: 0.9rem; font-weight: 700; color: #27ae60; }
        .res-value { font-size: 1.4rem; font-weight: 900; color: #2ecc71; }
        .formula-note { font-size: 0.75rem; color: #aaa; margin-top: 10px; display: block; text-align: center; }

        .error { color: #ff7675; margin-top: 15px; font-weight: 700; font-size: 0.9rem; min-height: 20px; }

        /* Loading Screen */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; 
            font-weight: 800; color: #6AC9E8; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="navbar">
        <div class="back-btn" onclick="window.location.href='calculators_hub.html'">
            <span>⬅</span> Back to Hub
        </div>
    </nav>

    <div class="tool-container">
        <h1>Median to Mean & SD</h1>
        <p class="sub">Estimate Mean and Standard Deviation from Minimum, Maximum, and Median.</p>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="input-group">
                <label>Minimum</label>
                <input type="number" id="minValue" placeholder="Min" step="any">
            </div>
            <div class="input-group">
                <label>Median</label>
                <input type="number" id="medianValue" placeholder="Median" step="any">
            </div>
            <div class="input-group">
                <label>Maximum</label>
                <input type="number" id="maxValue" placeholder="Max" step="any">
            </div>
        </div>

        <div class="input-group">
            <label>Sample Size (N)</label>
            <input type="number" id="nValue" placeholder="e.g. 50" step="1">
        </div>

        <button class="btn-calc" onclick="calculateEstimation()">Estimate Parameters</button>

        <div id="results">
            <div class="res-row">
                <span class="res-label">Estimated Mean</span>
                <span id="mean-est-value" class="res-value">0.000</span>
            </div>
            <div class="res-row">
                <span class="res-label">Estimated SD</span>
                <span id="sd-est-value" class="res-value">0.000</span>
            </div>
            <span id="sd-formula-used" class="formula-note"></span>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg",
            authDomain: "curacode-c6200.firebaseapp.com",
            projectId: "curacode-c6200",
            storageBucket: "curacode-c6200.firebasestorage.app",
            messagingSenderId: "773218077864",
            appId: "1:773218077864:web:217dcc93c6869acb44c69d",
            measurementId: "G-3DYN1MFLVF"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. SECURITY CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
            } else {
                window.location.href = "../login.html";
            }
        });

        // 3. CALCULATOR LOGIC
        function calculateEstimation() {
            const minVal = parseFloat(document.getElementById('minValue').value);
            const medianVal = parseFloat(document.getElementById('medianValue').value);
            const maxVal = parseFloat(document.getElementById('maxValue').value);
            const N = parseInt(document.getElementById('nValue').value);

            const resBox = document.getElementById('results');
            const meanSpan = document.getElementById('mean-est-value');
            const sdSpan = document.getElementById('sd-est-value');
            const formulaSpan = document.getElementById('sd-formula-used');
            const errBox = document.getElementById('error-message');

            resBox.style.display = 'none';
            errBox.innerText = '';

            // Validation
            if (isNaN(minVal) || isNaN(medianVal) || isNaN(maxVal) || isNaN(N) || N <= 1) {
                errBox.innerText = 'Please enter valid numbers (N must be > 1).';
                return;
            }
            if (minVal > medianVal || medianVal > maxVal) {
                errBox.innerText = 'Order error: Must be Min ≤ Median ≤ Max.';
                return;
            }

            // Calculation: Mean Estimation (Using Median as point estimate)
            const meanEst = medianVal;

            // Calculation: SD Estimation (Hozo et al. 2005)
            const range = maxVal - minVal;
            let sdEst;
            let formulaText;

            if (N < 15) {
                sdEst = range / 4;
                formulaText = "Method: Range / 4 (for N < 15)";
            } else if (N >= 70) {
                sdEst = range / 6;
                formulaText = "Method: Range / 6 (for N ≥ 70)";
            } else {
                // Formula for 15 <= N < 70
                const denominator = 4 + (N - 15) / 55;
                sdEst = range / denominator;
                formulaText = `Method: Range / (4 + (N - 15) / 55)`;
            }

            // Display
            meanSpan.textContent = meanEst.toFixed(6);
            sdSpan.textContent = sdEst.toFixed(6);
            formulaSpan.textContent = formulaText;
            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
