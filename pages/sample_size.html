<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Size Calculator | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); 
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column;
        }

        /* Navbar */
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { 
            text-decoration: none; color: #555; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { color: #6AC9E8; }

        /* Main Container */
        .tool-container {
            max-width: 500px; margin: 80px auto; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center;
        }

        h1 { color: #2D3436; margin-bottom: 20px; font-size: 1.5rem; }
        p.sub { color: #888; font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 700; color: #666; margin-bottom: 8px; font-size: 0.9rem; }
        
        input, select {
            width: 100%; padding: 12px; border: 2px solid #eef2f5; 
            border-radius: 12px; font-family: 'Nunito'; font-size: 1rem;
            transition: 0.3s; box-sizing: border-box; font-weight: 600;
        }
        input:focus, select:focus { border-color: #6AC9E8; outline: none; background: white; }

        .btn-calc {
            width: 100%; padding: 16px; background: #6AC9E8; color: white;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-calc:hover { background: #4FB3D9; transform: translateY(-3px); }

        /* Result Box */
        #results {
            margin-top: 30px; padding: 25px;
            background: #e3f9e5; border: 2px dashed #2ecc71;
            border-radius: 15px; display: none; animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .res-val { font-size: 2.8rem; font-weight: 900; color: #2ecc71; display: block; }
        .res-label { font-size: 0.9rem; font-weight: 800; color: #27ae60; text-transform: uppercase; letter-spacing: 1px; }
        .res-detail { font-size: 0.85rem; color: #555; margin-top: 5px; }

        .error { color: #ff7675; margin-top: 15px; font-weight: 700; font-size: 0.9rem; min-height: 20px; }

        /* Loading Screen */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; 
            font-weight: 800; color: #6AC9E8; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="navbar">
        <div class="back-btn" onclick="window.location.href='calculators_hub.html'">
            <span>⬅</span> Back to Hub
        </div>
    </nav>

    <div class="tool-container">
        <h1>Sample Size Calculator</h1>
        <p class="sub">Calculate required participants for comparing two means (Independent Groups).</p>

        <div class="input-group">
            <label>Confidence Level (Usually 95%)</label>
            <select id="confidence">
                <option value="1.96" selected>95% (Z = 1.96)</option>
                <option value="2.58">99% (Z = 2.58)</option>
                <option value="1.645">90% (Z = 1.645)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Power (Usually 80%)</label>
            <select id="power">
                <option value="0.84" selected>80% Power (Z = 0.84)</option>
                <option value="1.28">90% Power (Z = 1.28)</option>
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>Expected Mean Diff (Δ)</label>
                <input type="number" id="meanDiff" placeholder="e.g. 5.0" step="any">
            </div>
            <div class="input-group">
                <label>Standard Deviation (σ)</label>
                <input type="number" id="stdDev" placeholder="e.g. 10.0" step="any">
            </div>
        </div>

        <button class="btn-calc" onclick="calculateSample()">Calculate N</button>

        <div id="results">
            <span class="res-label">Required Sample Size</span>
            <span id="res-n" class="res-val">0</span>
            <div class="res-detail">Participants PER GROUP</div>
            <div class="res-detail" id="total-n" style="font-weight:bold; margin-top:10px;">Total N = 0</div>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg",
            authDomain: "curacode-c6200.firebaseapp.com",
            projectId: "curacode-c6200",
            storageBucket: "curacode-c6200.firebasestorage.app",
            messagingSenderId: "773218077864",
            appId: "1:773218077864:web:217dcc93c6869acb44c69d",
            measurementId: "G-3DYN1MFLVF"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. SECURITY CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
            } else {
                window.location.href = "../login.html";
            }
        });

        // 3. CALCULATOR LOGIC
        function calculateSample() {
            const zAlpha = parseFloat(document.getElementById('confidence').value);
            const zBeta = parseFloat(document.getElementById('power').value);
            const diff = parseFloat(document.getElementById('meanDiff').value);
            const sd = parseFloat(document.getElementById('stdDev').value);
            
            const resBox = document.getElementById('results');
            const nSpan = document.getElementById('res-n');
            const totalSpan = document.getElementById('total-n');
            const errBox = document.getElementById('error-message');

            resBox.style.display = 'none';
            errBox.innerText = '';

            // Validation
            if (isNaN(diff) || isNaN(sd)) {
                errBox.innerText = 'Please enter valid numbers for Difference and SD.';
                return;
            }
            if (diff === 0) {
                errBox.innerText = 'Difference cannot be zero (N would be infinite).';
                return;
            }
            if (sd <= 0) {
                errBox.innerText = 'SD must be greater than zero.';
                return;
            }

            // Formula: N = 2 * (Z_alpha + Z_beta)^2 * SD^2 / Diff^2
            const numerator = 2 * Math.pow((zAlpha + zBeta), 2) * Math.pow(sd, 2);
            const denominator = Math.pow(diff, 2);
            
            const N = Math.ceil(numerator / denominator); // Always round UP

            // Display
            nSpan.innerText = N;
            totalSpan.innerText = "Total Study Size = " + (N * 2);
            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
