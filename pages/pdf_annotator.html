<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro PDF Annotator | Cura Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #6AC9E8; --dark: #1e1e1e; --panel: #2d2d2d; --text: #f0f0f0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: #121212; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
            color: var(--text);
        }
        
        /* --- HEADER --- */
        .top-bar {
            height: 60px; background: var(--dark); display: flex; 
            justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 1px solid #333; z-index: 20;
        }
        .logo { font-weight: 800; font-size: 1.1rem; color: var(--accent); text-decoration: none; }
        .file-name { font-size: 0.9rem; color: #888; }

        /* --- TOOLBAR (FLOATING) --- */
        .toolbar {
            position: absolute; top: 80px; left: 20px; z-index: 100;
            background: var(--panel); padding: 10px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 8px;
            border: 1px solid #444;
        }
        
        .tool-btn {
            width: 40px; height: 40px; border: none; background: transparent; color: #aaa;
            border-radius: 8px; cursor: pointer; font-size: 1.1rem; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: #444; color: white; }
        .tool-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(106, 201, 232, 0.4); }

        .divider { height: 1px; background: #444; margin: 5px 0; }

        /* --- CANVAS AREA --- */
        .canvas-area {
            flex: 1; overflow: auto; background: #181818; display: flex; 
            justify-content: center; padding: 40px; position: relative;
        }
        
        #pdfWrapper {
            position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: white; border-radius: 4px; overflow: hidden;
        }
        
        /* Input Overlays */
        .text-overlay {
            position: absolute; border: 1px dashed transparent; background: transparent;
            font-family: sans-serif; font-size: 16px; color: red; outline: none; padding: 4px;
            min-width: 50px; z-index: 10;
        }
        .text-overlay:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.8); }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            height: 50px; background: var(--dark); display: flex; justify-content: center; align-items: center; gap: 20px; border-top: 1px solid #333;
        }
        .page-btn { background: #333; color: white; border: none; padding: 5px 15px; border-radius: 20px; cursor: pointer; }
        .page-btn:hover { background: #555; }

        /* Colors */
        .color-picker { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #555; cursor: pointer; overflow: hidden; margin: 0 auto; }
        input[type="color"] { width: 150%; height: 150%; transform: translate(-25%, -25%); border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="pdf_hub.html" class="logo"><i class="fas fa-arrow-left"></i> Exit</a>
        <span class="file-name" id="fileName">No File Selected</span>
        <div style="display:flex; gap:10px;">
            <button class="page-btn" onclick="document.getElementById('fileIn').click()" style="background:#2ecc71; color:black; font-weight:bold;">
                <i class="fas fa-upload"></i> Upload
            </button>
            <button class="page-btn" onclick="savePDF()" style="background:var(--accent); color:black; font-weight:bold;">
                <i class="fas fa-download"></i> Save PDF
            </button>
        </div>
        <input type="file" id="fileIn" accept="application/pdf" style="display:none" onchange="loadFile(this)">
    </div>

    <div class="toolbar">
        <button class="tool-btn active" onclick="setTool('pen')" title="Pen"><i class="fas fa-pen"></i></button>
        <button class="tool-btn" onclick="setTool('highlight')" title="Highlighter"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn" onclick="setTool('text')" title="Add Text"><i class="fas fa-font"></i></button>
        <button class="tool-btn" onclick="setTool('eraser')" title="Eraser"><i class="fas fa-eraser"></i></button>
        
        <div class="divider"></div>
        
        <div class="color-picker" title="Color">
            <input type="color" id="penColor" value="#ff0000">
        </div>
        <input type="range" id="penSize" min="1" max="20" value="2" title="Size" style="width:40px; margin:0 auto;">
        
        <div class="divider"></div>
        <button class="tool-btn" onclick="clearPage()" title="Clear Page" style="color:#ff7675;"><i class="fas fa-trash"></i></button>
    </div>

    <div class="canvas-area">
        <div id="pdfWrapper">
            <canvas id="pdfRender" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            <canvas id="drawLayer" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            <div id="textLayer" style="position: absolute; left: 0; top: 0; z-index: 3; width:100%; height:100%; pointer-events:none;"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="page-btn" onclick="changePage(-1)">Previous</button>
        <span id="pageInfo">Page 0 of 0</span>
        <button class="page-btn" onclick="changePage(1)">Next</button>
    </div>

    <script>
        // Setup PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // State
        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.5;
        let currentTool = 'pen';
        let isDrawing = false;
        let pdfBytes = null; // Store raw bytes for modification
        
        // Elements
        const canvasPDF = document.getElementById('pdfRender');
        const ctxPDF = canvasPDF.getContext('2d');
        const canvasDraw = document.getElementById('drawLayer');
        const ctxDraw = canvasDraw.getContext('2d');
        const wrapper = document.getElementById('pdfWrapper');
        const textLayer = document.getElementById('textLayer');

        // Drawing Vars
        let lastX = 0, lastY = 0;

        // 1. LOAD FILE
        function loadFile(input) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('fileName').innerText = file.name;

            const reader = new FileReader();
            reader.onload = async function(e) {
                pdfBytes = e.target.result; // Keep for pdf-lib later
                const typedarray = new Uint8Array(pdfBytes);
                
                pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                document.getElementById('pageInfo').innerText = `Page 1 of ${pdfDoc.numPages}`;
                pageNum = 1;
                renderPage(pageNum);
            };
            reader.readAsArrayBuffer(file);
        }

        // 2. RENDER PAGE
        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: scale });

            // Resize Canvases
            canvasPDF.height = viewport.height;
            canvasPDF.width = viewport.width;
            canvasDraw.height = viewport.height;
            canvasDraw.width = viewport.width;
            wrapper.style.width = viewport.width + "px";
            wrapper.style.height = viewport.height + "px";

            // Render PDF
            const renderContext = { canvasContext: ctxPDF, viewport: viewport };
            await page.render(renderContext).promise;

            // Clear old drawings/text for new page (In a real app, you'd save/load these per page)
            // For simplicity, this clears when changing pages.
            ctxDraw.clearRect(0, 0, canvasDraw.width, canvasDraw.height);
            textLayer.innerHTML = ''; 
        }

        // 3. TOOLS
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Cursor styles
            if(tool === 'text') {
                canvasDraw.style.cursor = 'text';
                textLayer.style.pointerEvents = 'auto'; // Allow clicking
            } else {
                canvasDraw.style.cursor = 'crosshair';
                textLayer.style.pointerEvents = 'none';
            }
        }

        function clearPage() {
            ctxDraw.clearRect(0, 0, canvasDraw.width, canvasDraw.height);
            textLayer.innerHTML = '';
        }

        // 4. DRAWING LOGIC
        canvasDraw.addEventListener('mousedown', (e) => {
            if(currentTool === 'text') return; // Handled by click
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvasDraw.addEventListener('mousemove', (e) => {
            if (!isDrawing || currentTool === 'text') return;
            
            ctxDraw.beginPath();
            ctxDraw.moveTo(lastX, lastY);
            ctxDraw.lineTo(e.offsetX, e.offsetY);
            ctxDraw.lineCap = 'round';
            ctxDraw.lineJoin = 'round';

            const color = document.getElementById('penColor').value;
            const size = document.getElementById('penSize').value;

            if (currentTool === 'pen') {
                ctxDraw.globalCompositeOperation = 'source-over';
                ctxDraw.strokeStyle = color;
                ctxDraw.lineWidth = size;
                ctxDraw.globalAlpha = 1;
            } 
            else if (currentTool === 'highlight') {
                ctxDraw.globalCompositeOperation = 'multiply'; // Blends nicely
                ctxDraw.strokeStyle = '#ffff00'; // Yellow
                ctxDraw.lineWidth = 15;
                ctxDraw.globalAlpha = 0.5;
            }
            else if (currentTool === 'eraser') {
                ctxDraw.globalCompositeOperation = 'destination-out';
                ctxDraw.lineWidth = 20;
                ctxDraw.globalAlpha = 1;
            }

            ctxDraw.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvasDraw.addEventListener('mouseup', () => isDrawing = false);
        canvasDraw.addEventListener('mouseout', () => isDrawing = false);

        // 5. TEXT TOOL LOGIC
        wrapper.addEventListener('click', (e) => {
            if(currentTool !== 'text') return;
            if(e.target.tagName === 'INPUT') return; // Don't create new if clicking existing

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'text-overlay';
            input.style.left = (e.offsetX - 5) + 'px';
            input.style.top = (e.offsetY - 10) + 'px';
            input.style.color = document.getElementById('penColor').value;
            
            // Auto focus
            textLayer.appendChild(input);
            input.focus();

            // Burn to canvas on blur (enter)
            input.addEventListener('blur', () => {
                if(input.value.trim() !== "") {
                    ctxDraw.font = "16px Arial";
                    ctxDraw.fillStyle = input.style.color;
                    ctxDraw.globalCompositeOperation = 'source-over';
                    ctxDraw.globalAlpha = 1;
                    ctxDraw.fillText(input.value, parseInt(input.style.left), parseInt(input.style.top) + 14);
                }
                input.remove();
            });
            
            input.addEventListener('keydown', (k) => {
                if(k.key === 'Enter') input.blur();
            });
        });

        // 6. SAVE PDF (Merge Image into PDF)
        async function savePDF() {
            if(!pdfBytes) return alert("No PDF loaded");

            const { PDFDocument } = PDFLib;
            const pdfDocLib = await PDFDocument.load(pdfBytes);
            const pages = pdfDocLib.getPages();
            const currPage = pages[pageNum - 1]; // 0-based index

            // Convert canvas drawing to PNG image
            const pngImageBytes = canvasDraw.toDataURL('image/png');
            const pngImage = await pdfDocLib.embedPng(pngImageBytes);

            // Draw image onto PDF page
            // Note: We need to match scale. PDF coords are bottom-left 72dpi. 
            // This simple version overlays the image stretched to fit page size.
            const { width, height } = currPage.getSize();
            currPage.drawImage(pngImage, {
                x: 0,
                y: 0,
                width: width,
                height: height,
            });

            // Save
            const pdfBytesOut = await pdfDocLib.save();
            download(pdfBytesOut, "annotated_doc.pdf", "application/pdf");
        }

        // Navigation
        function changePage(dir) {
            if (!pdfDoc) return;
            const next = pageNum + dir;
            if(next > 0 && next <= pdfDoc.numPages) {
                pageNum = next;
                document.getElementById('pageInfo').innerText = `Page ${pageNum} of ${pdfDoc.numPages}`;
                renderPage(pageNum);
            }
        }
    </script>

</body>
</html>
