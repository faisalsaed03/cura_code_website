<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correlation Coefficient | Cura Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- STYLES --- */
        body { 
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f0f7fa 0%, #ffffff 100%); 
            min-height: 100vh; margin: 0;
            display: flex; flex-direction: column;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; 
            font-weight: 800; color: #6AC9E8; font-size: 1.2rem;
        }

        /* Navbar */
        .navbar { padding: 20px; position: absolute; width: 100%; box-sizing: border-box; }
        .back-btn { 
            text-decoration: none; color: #555; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { color: #6AC9E8; }

        /* Main Container */
        .tool-container {
            max-width: 480px; margin: 80px auto; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(106, 201, 232, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center;
        }

        h1 { color: #2D3436; margin-bottom: 30px; font-size: 1.6rem; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 700; color: #666; margin-bottom: 8px; font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 14px; border: 2px solid #eef2f5; 
            border-radius: 12px; font-family: 'Nunito'; font-size: 1rem;
            transition: 0.3s; box-sizing: border-box; font-weight: 600;
        }
        input:focus { border-color: #6AC9E8; outline: none; background: white; }

        .btn-calc {
            width: 100%; padding: 16px; background: #6AC9E8; color: white;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-calc:hover { background: #4FB3D9; transform: translateY(-3px); }

        /* Result Box */
        #result {
            margin-top: 30px; padding: 20px;
            background: #e3f9e5; border: 2px dashed #2ecc71;
            border-radius: 15px; display: none; animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .res-label { font-size: 0.85rem; font-weight: 700; color: #27ae60; text-transform: uppercase; letter-spacing: 1px; }
        .res-value { font-size: 2.5rem; font-weight: 900; color: #2ecc71; margin-top: 5px; display: block; }
        
        .error { color: #ff7675; margin-top: 15px; font-weight: 700; font-size: 0.9rem; min-height: 20px; }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="navbar">
        <div class="back-btn" onclick="window.location.href='calculators_hub.html'">
            <span>â¬…</span> Back to Hub
        </div>
    </nav>

    <div class="tool-container">
        <h1>ðŸ“ˆ Correlation Coefficient</h1>

        <div class="input-group">
            <label>Baseline SD</label>
            <input type="number" id="sdBaseline" placeholder="e.g. 10.5" step="any">
        </div>

        <div class="input-group">
            <label>Post Treatment SD</label>
            <input type="number" id="sdPost" placeholder="e.g. 12.3" step="any">
        </div>

        <div class="input-group">
            <label>SD Change</label>
            <input type="number" id="sdChange" placeholder="e.g. 2.1" step="any">
        </div>

        <button class="btn-calc" onclick="calculateCorrelation()">Calculate Result</button>

        <div id="result">
            <span class="res-label">Correlation Coefficient</span>
            <span id="result-value" class="res-value">0.0000</span>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbE13rFgfC6ipnf8-rYR8uAywsseU7Ntg",
            authDomain: "curacode-c6200.firebaseapp.com",
            projectId: "curacode-c6200",
            storageBucket: "curacode-c6200.firebasestorage.app",
            messagingSenderId: "773218077864",
            appId: "1:773218077864:web:217dcc93c6869acb44c69d",
            measurementId: "G-3DYN1MFLVF"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. SECURITY CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
            } else {
                window.location.href = "../login.html";
            }
        });

        // 3. CALCULATOR LOGIC
        function calculateCorrelation() {
            const sdBase = parseFloat(document.getElementById('sdBaseline').value);
            const sdPost = parseFloat(document.getElementById('sdPost').value);
            const sdChange = parseFloat(document.getElementById('sdChange').value);
            
            const resBox = document.getElementById('result');
            const resVal = document.getElementById('result-value');
            const errBox = document.getElementById('error-message');

            resBox.style.display = 'none';
            errBox.innerText = '';

            // Validation
            if (isNaN(sdBase) || isNaN(sdPost) || isNaN(sdChange) || sdBase < 0 || sdPost < 0 || sdChange < 0) {
                errBox.innerText = 'Please enter valid positive numbers.';
                return;
            }
            if (sdBase === 0 || sdPost === 0) {
                errBox.innerText = 'Baseline and Post SD cannot be zero.';
                return;
            }

            // Calculation Formula
            const numerator = (sdBase * sdBase) + (sdPost * sdPost) - (sdChange * sdChange);
            const denominator = 2 * sdBase * sdPost;
            let cc = numerator / denominator;

            // Clamping
            if (cc > 1.0) {
                errBox.innerText = 'âš ï¸ Result > 1.0. Capped at 1.0';
                cc = 1.0;
            } else if (cc < -1.0) {
                errBox.innerText = 'âš ï¸ Result < -1.0. Capped at -1.0';
                cc = -1.0;
            }

            // Display
            resVal.innerText = cc.toFixed(4);
            resBox.style.display = 'block';
        }
    </script>

</body>
</html>
